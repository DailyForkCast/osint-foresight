# OSINT Foresight Pull Configuration
# Defines data collection settings for all 44 countries

# Data storage configuration
storage:
  base_path: F:/OSINT_Data
  backup_path: F:/OSINT_Backups
  max_storage_gb: 2000  # 2TB limit
  compression: true
  retention_days:
    raw: 90
    processed: 365
    reports: -1  # Keep forever

# Pull frequencies by data type
frequencies:
  real_time:
    - vessel_tracking
    - news_monitoring

  daily:
    - patent_filings
    - regulatory_updates

  weekly:
    - crossref_publications
    - crossref_events
    - github_activity
    - standards_updates

  monthly:
    - cordis_projects
    - ted_procurement
    - worldbank_indicators
    - oecd_statistics
    - eurostat_data
    - gleif_entities
    - ietf_participation
    - openaire_research
    - national_procurement

  quarterly:
    - commoncrawl_intelligence
    - supply_chain_mapping
    - technology_landscape

  yearly:
    - openalex_snapshot
    - patent_landscape
    - comprehensive_assessment

