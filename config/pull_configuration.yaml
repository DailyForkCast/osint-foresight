# API rate limits and credentials
api_limits:
  crossref:
    requests_per_second: 10
    daily_limit: 100000

  worldbank:
    requests_per_minute: 120

  eurostat:
    requests_per_second: 5

  oecd:
    requests_per_minute: 60

  ted:
    requests_per_hour: 1000

  commoncrawl:
    concurrent_downloads: 5
    bandwidth_mbps: 100

# Monitoring and alerts
monitoring:
  slack_webhook: ${SLACK_WEBHOOK_URL}
  email_alerts: osint-alerts@example.com

  alert_conditions:
    - pull_failure_count > 10
    - storage_usage > 90%
    - api_rate_limit_exceeded
    - new_critical_technology_detected

  report_schedule:
    daily_summary: "06:00"
    weekly_report: "Monday 09:00"
    monthly_analysis: "1st 10:00"

# Data processing pipeline
processing:
  stages:
    - raw_collection
    - validation
    - normalization
    - entity_extraction
    - relationship_mapping
    - risk_scoring
    - report_generation

  parallel_workers: 4
  batch_size: 1000

# Backup strategy
backup:
  frequency: daily
  retention:
    daily: 7
    weekly: 4
    monthly: 12

  destinations:
    - F:/OSINT_Backups
    - Google Cloud Storage (optional)

# Data quality checks
quality_checks:
  completeness:
    min_coverage: 0.8  # 80% of expected data

  freshness:
    max_age_days:
      real_time: 1
      daily: 2
      weekly: 10
      monthly: 35

  accuracy:
    validation_rules:
      - country_codes_valid
      - dates_in_range
      - numeric_values_reasonable
      - no_duplicate_records
