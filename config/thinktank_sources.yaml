# Discovery patterns for automated URL finding
discovery_patterns:
  common_paths:
    - "/publications"
    - "/research"
    - "/analysis"
    - "/reports"
    - "/commentary"
    - "/blog"
    - "/insights"

  china_keywords:
    - "china"
    - "chinese"
    - "beijing"
    - "xi-jinping"
    - "prc"

  tech_keywords:
    - "artificial-intelligence"
    - "ai"
    - "technology"
    - "semiconductor"
    - "quantum"
    - "5g"
    - "biotechnology"

  arctic_keywords:
    - "arctic"
    - "polar"
    - "climate"
    - "ice"

# Content filtering rules
content_filters:
  min_word_count: 200
  max_word_count: 50000
  exclude_patterns:
    - "event"
    - "calendar"
    - "job"
    - "career"
    - "donate"
    - "contact"

  include_patterns:
    - "report"
    - "analysis"
    - "policy"
    - "brief"
    - "paper"
    - "study"

# Export settings
export_settings:
  formats: ["xlsx", "csv", "jsonl"]
  include_metadata: true
  include_raw_content: false
  max_records_per_file: 10000
