# Think Tank Sources Configuration
# Configuration for harvesting research from major think tanks focusing on
# China's S&T policies, technology competition, and related strategic issues

metadata:
  version: "1.0"
  last_updated: "2024-03-19"
  description: "Configuration for harvesting think tank research on China S&T policies"
  total_sources: 42

# Global rate limiting settings
global_settings:
  default_delay: 1.0  # seconds between requests
  max_retries: 3
  timeout: 60
  user_agent: "ThinkTankHarvester/1.0 (Research Bot)"
  respect_robots_txt: true

