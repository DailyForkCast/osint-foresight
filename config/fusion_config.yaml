  f_drive_integration:
    leonardo_drs_data: "F:/data/processed/italy_us_overlap/"
    sec_filings: "F:/data/collected/sec_edgar/"
    epo_patents: "F:/data/collected/epo_ops/"
    uspto_patents: "F:/data/collected/uspto/"
    procurement_data: "F:/data/collected/ted_europe/"
    conference_data: "F:/data/collected/conferences/"
    github_data: "F:/data/collected/github/"
    standards_data: "F:/data/collected/standards/"
    funding_data: "F:/data/collected/funding/"

  api_endpoints:
    ted_europe: "https://ted.europa.eu/api"
    epo_ops: "https://ops.epo.org/3.2"
    uspto: "https://search.patentsview.org/api/v1"
    cordis: "https://cordis.europa.eu/api"
    github: "https://api.github.com"
    ietf: "https://datatracker.ietf.org/api/v1"
    openAlex: "https://api.openalex.org"

# Validation and Quality Control
validation:
  required_fields:
    conference_events: ["event_uid", "date", "participants", "technologies"]
    patents: ["patent_number", "title", "filing_date", "assignee"]
    procurement: ["contract_id", "buyer", "supplier", "amount"]
    dependencies: ["name", "ecosystem", "maintainers"]
    standards: ["standard_identifier", "standards_body", "organization"]
    spinouts: ["company_name", "incorporation_date", "founders"]

  quality_gates:
    minimum_sources_per_claim: 3
    maximum_data_age_months: 36
    confidence_score_threshold: 0.75

  negative_evidence_tracking:
    track_not_found: true
    document_contradictions: true
    confidence_adjustment: true

# Output and Reporting
output:
  formats:
    - "json"
    - "csv"
    - "xlsx"

  report_templates:
    executive_summary: true
    technical_details: true
    china_exposure_matrix: true
    risk_assessment: true
    recommendations: true

  visualization:
    network_graphs: true
    timeline_charts: true
    risk_matrices: true
    geographic_maps: true
