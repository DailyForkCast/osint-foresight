# Fusion Pipeline Configuration
# Central configuration for all four fusion pipelines

fusion_pipelines:
  global_settings:
    data_root: "F:/fusion_data"
    confidence_threshold: 0.75
    temporal_validation: true
    china_focus: true
    rate_limit_global: 1.0  # seconds between requests

  pipeline_weights:
    conference_patent_procurement: 0.3
    github_dependencies_supply: 0.25
    standards_adoption_market: 0.25
    funding_spinout_transfer: 0.2

# Conference→Patent→Procurement Pipeline
