# Cross-Pipeline Integration Settings
cross_pipeline_integration:
  entity_resolution:
    confidence_threshold: 0.85
    matching_fields:
      - "org_ror"
      - "lei"
      - "organization_name"
      - "website_domain"

  temporal_correlation:
    max_time_gap_months: 48
    correlation_confidence: 0.70

  china_exposure_calculation:
    weights:
      conference_presence: 0.3
      patent_collaboration: 0.4
      supply_dependency: 0.2
      standards_cooperation: 0.1

  alert_thresholds:
    low_risk: 0.3
    medium_risk: 0.6
    high_risk: 0.8
    critical_risk: 0.9

# Data Source Integration
